<!DOCTYPE html>
<html>

<head>
    <title>Prompt Example</title>
</head>

<body>
    <script>
    var month = Number(window.prompt("Please enter a month number: "));
        var days;

        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                days = 31;
                console.log(days);
                break;
            case 4: case 6: case 9: case 11:
                days = 30;
                console.log(days);
                break;
            case 2:
                days = 28;
                console.log(days);
                break;
            default:
                console.log("Not a valid month number");
        }

    </script>
</body>

</html>
