<!DOCTYPE html>
<html>

<head>
    <title>Prompt Example</title>
</head>

<body>
    <script>
    var a = Number(window.prompt("Enter first number to check for even or odd:"));
    switch (true) {
        case a >= 0:
            console.log(`positive number`);
            break;
        default:
            console.log(`negative number`);
    }
    </script>
</body>

</html>
